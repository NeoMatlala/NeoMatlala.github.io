<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>E-commerce Tailwind</title>
</head>
<body>
    <div class="max-w-7xl mx-auto">

        <!-- navigation -->
        <nav class=" flex py-4 justify-between items-center">
            <div>
                <img src="../img/logo.png" alt="">
            </div>

            <ul class="flex justify-items-center items-center font-bold gap-x-5">
                <li>APPARELS</li>
                <li class="text-[#00A2FF]">SHOES</li>
                <li>EQUIPMENT</li>
                <li>GIFT</li>
            </ul>
            <div class="flex justify-between items-center opacity-60 gap-x-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 109.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1114.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>
                  
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                  </svg>
            </div>
            <div class="flex justify-between items-center gap-x-9">
                <button class="text-[#00A2FF] font-semibold">SIGN UP</button>
                <button class="text-[#00A2FF] py-2 font-semibold px-5 rounded border-2 border-[#00A2FF] text-white">LOGIN</button>
            </div>
        </nav>

        <!-- banner -->
        <div class="bg-[#EAEAEA] py-5 px-32 flex justify-between items-center">
            <h1 class="font-bold uppercase text-[#828282]">Adventure is just around the corner!</h1>

            <div class="flex justify-between items-center gap-x-9">
                <button class="text-[#00A2FF] py-1 font-semibold px-4 rounded border-2 border-[#00A2FF] text-white">FIND A STORE</button>
                <h1 class="font-bold uppercase text-[#828282]">Not in South Africa?</h1>
            </div>
        </div>

        <section class="flex justify-start items-center mt-5 gap-x-5">
            <aside class="w-1/3">
                <div class="">
                    <div class="text-white bg-[#00A2FF] py-8 px-7 relative">
                        <h1 class="uppercase font-bold text-center mb-4 text-2xl">search reway</h1>
                    </div>
                </div>

                <img src="../img/Advert-Banner.png" alt="">

                <div class="text-white bg-[#00A2FF] mt-10 py-8 px-7 relative">
                    <div class="absolute right-2 top-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" stroke="currentColor" class="w-6 fill-white h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-16 mx-auto h-16">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                          </svg>
                    </div>
                    <h1 class="uppercase font-bold text-center mb-4 text-2xl">Sign up to our mailing list!</h1>
                    <div>
                        <label>Email</label><br>
                        <input type="email" placeholder="ENTER EMAIL ADDRESS" class="w-full p-2 rounded mt-2">
                        <div class="mt-7 flex w-full">
                            <button class="text-[#00A2FF] bg-white py-2 font-bold px-5 rounded text-center mx-auto text-white">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="w-2/3 bg-red-700">ss</div>
        </section>

        <!-- footer -->
        <footer class="bg-[#4A4A4A] py-16 px-32 flex justify-between">
            <div class="flex gap-x-40">
                <div class="text-white">
                    <h1 class="font-bold text-xl mb-3">Account</h1>
                    <ul class="space-y-1 opacity-50">
                        <li class="hover:underline hover:cursor-pointer">Account details</li>
                        <li class="hover:underline hover:cursor-pointer">Orders</li>
                        <li class="hover:underline hover:cursor-pointer">Returns and Exchanges</li>
                    </ul>
                </div>
                <div class="text-white">
                    <h1 class="font-bold text-xl mb-3">The Company</h1>
                    <ul class="space-y-1 opacity-50">
                        <li class="hover:underline hover:cursor-pointer">About us</li>
                        <li class="hover:underline hover:cursor-pointer">Careers</li>
                        <li class="hover:underline hover:cursor-pointer">Contact</li>
                    </ul>
                </div>
            </div>
            
            <div class="text-white">
                <h1 class="font-bold text-xl mb-3">Follow us!</h1>

                <div class="flex justify-start gap-x-5 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-facebook fill-white" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-instagram fill-white" viewBox="0 0 16 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                      </svg>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
